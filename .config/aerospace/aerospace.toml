# Start AeroSpace at login
start-at-login = true

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Monitor workspace assignments
# Workspaces 1-5 on main (MacBook), 6-9 on external display
[workspace-to-monitor-force-assignment]
1 = 2
2 = 2
3 = 2
4 = 2
5 = 2

6 = 1
7 = 1
8 = 1
9 = 1

# Layout
# 'accordion' or 'tiles'
default-root-container-layout = 'tiles'

# Gaps
[gaps]
inner.horizontal = 12
inner.vertical = 12
outer.left = 12
outer.bottom = 12
outer.top = 12
outer.right = 12

# Keybindings
[mode.main.binding]
# Focus
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move window
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Layouts
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

# Workspaces
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# Secondary monitor shortcuts (Q, W, E for workspaces 6, 7, 8)
alt-q = 'workspace 6'
alt-w = 'workspace 7'
alt-e = 'workspace 8'

# Move window to workspace
alt-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
alt-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
alt-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
alt-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
alt-shift-5 = ['move-node-to-workspace 5', 'workspace 5']
alt-shift-6 = ['move-node-to-workspace 6', 'workspace 6']
alt-shift-7 = ['move-node-to-workspace 7', 'workspace 7']
alt-shift-8 = ['move-node-to-workspace 8', 'workspace 8']
alt-shift-9 = ['move-node-to-workspace 9', 'workspace 9']

# Move window to secondary monitor (Q, W, E)
alt-shift-q = ['move-node-to-workspace 6', 'workspace 6']
alt-shift-w = ['move-node-to-workspace 7', 'workspace 7']
alt-shift-e = ['move-node-to-workspace 8', 'workspace 8']

# Toggle floating
alt-shift-space = 'layout floating tiling'

# Reload config
alt-shift-c = 'reload-config'

# Toggle fullscreen
alt-f = 'fullscreen'

# Resize mode
alt-r = 'mode resize'

[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
enter = 'mode main'
esc = 'mode main'

# Floating rules (based on yabairc)
[[on-window-detected]]
if.app-name-regex-substring = '^System Settings$'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = '^Calculator$'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = '^Karabiner-Elements.*$'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.iphonesimulator'
run = 'layout tiling'
