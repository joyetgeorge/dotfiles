gui:
  theme:
    activeBorderColor:
      - "#6397a9"
      - bold
    inactiveBorderColor:
      - "#254147"
    selectedLineBgColor:
      - "#254147"

  nerdFontsVersion: "3"
  showBottomLine: false
  expandFocusedSidePanel: true
  authorColors: 
    '*': '#b294bb'

git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never --syntax-theme base16-256 -s
  commit:
    signOff: true
