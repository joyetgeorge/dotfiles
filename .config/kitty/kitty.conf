# Generated by opencode based on ~/.config/wezterm/wezterm.lua

# --- Appearance ---
# Using NL (No Ligatures) variant to match Ghostty's configuration
font_family      JetBrainsMonoNL Nerd Font
bold_font        no
italic_font      auto
bold_italic_font auto
font_size        14.1

# Line height (1.23 ~ 123%)
modify_font cell_height 140%

# Font features
# (Removed explicit disable flags since we are using the NL font variant)

# Text Composition Strategy (make font look thinner/sharper on macOS)
text_composition_strategy 1.0 0
macos_thicken_font 0

# Colors (Ghostty-like theme - Forest Blue)
background #121f1d
foreground #b8d6cf
selection_background #2d4f4d
selection_foreground #c0c0c0
url_color #5fd7a7
cursor #18B06A
cursor_text_color #121f1d

# Black
color0 #1a2c2e
color8 #3d3d3d

# Red
color1 #c9645a
color9 #e0746a

# Green
color2 #5fd7a7
color10 #7be8b9

# Yellow
color3 #c9b98a
color11 #e0d0a0

# Blue
color4 #6c90a8
color12 #8ab0c8

# Magenta
color5 #a6839e
color13 #c4a1bc

# Cyan
color6 #5f8787
color14 #7aa8a8

# White
color7 #b8d6cf
color15 #e6f6f1

# --- Tab Bar ---
tab_bar_edge top
tab_bar_style separator
tab_separator " | "
tab_bar_min_tabs 2
tab_title_template " {index}: {title} "

tab_bar_background      #0e1816
active_tab_foreground   #c0c0c0
active_tab_background   #121f1d
active_tab_font_style   bold
inactive_tab_foreground #354543
inactive_tab_background #0e1816

# --- Cursor ---
cursor_shape block
cursor_blink_interval 0
cursor #c0c0c0
cursor_text_color background
# Neovide-like cursor trail
cursor_trail 3
cursor_trail_decay 0.1 0.4
cursor_trail_start_threshold 2
# Hide mouse after 3 seconds of inactivity (closest to hide_when_typing)
mouse_hide_wait 3.0

# --- Window ---
# Padding: Top 10, Right 10, Bottom 3, Left 10 (Matching Ghostty)
window_padding_width 10 10 3 10
# Hide titlebar but keep resize handles (similar to WezTerm "RESIZE")
hide_window_decorations titlebar-only
confirm_os_window_close 1
map cmd+w close_window_with_confirmation

# --- Shell ---
shell /bin/zsh -l

# --- MacOS ---
macos_option_as_alt yes

# --- Keybindings ---
kitty_mod ctrl+shift
clear_all_shortcuts no

# Leader Key Emulation (Ctrl+a)
# Note: Kitty uses combined keys. We map Ctrl+a > [key]

# Copy Mode (Scrollback)
map ctrl+a>[ show_scrollback

# Splits
# Horizontal (Top/Bottom)
map ctrl+a>\ launch --location=hsplit
# Vertical (Side-by-Side)
map ctrl+a>' launch --location=vsplit

# Close Pane
map ctrl+a>x close_window
map ctrl+shift+w close_window

# Zoom (Toggle Stack Layout)
map cmd+shift+enter toggle_layout stack

# Navigation
map ctrl+a>h neighboring_window left
map ctrl+a>j neighboring_window down
map ctrl+a>k neighboring_window up
map ctrl+a>l neighboring_window right
map cmd+o    next_window

# Pane Select
map ctrl+a>s focus_visible_window

# MacOS Word Navigation
map alt+left  send_text all \x1bb
map alt+right send_text all \x1bf
map alt+backspace send_text all \x17

# Shift+Enter
map shift+enter send_text all \x1b\r

# Jump to Tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# Startup Session
startup_session ~/.config/kitty/startup.session

# Nerd Fonts v3.1.0 Symbol Map
symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d4,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b1,U+e700-U+e7c5,U+f000-U+f2e0,U+f300-U+f372,U+f400-U+f532,U+f0001-U+f1af0 JetBrainsMono Nerd Font
